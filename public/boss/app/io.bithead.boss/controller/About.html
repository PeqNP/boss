<div class="ui-modal">
  <script type="text/javascript">
    function $(this.id)(view) {
      function ok() {
        view.ui.close();
      }
      this.ok = ok;

      async function viewDidLoad() {
        let version = await os.network.get("/version", "text");
        view.ui.span("version").innerText = version;
      }
      this.viewDidLoad = viewDidLoad;

      this.didHitEnter = ok;

      // For debugging. Demonstrates that an event is routed correctly
      // from server to respective controller.
      this.events = {
        "io.bithead.boss.debug": async function (ev) {
          console.log(`About (${ev})`);
        }
      };
    }
  </script>
  <div class="container vbox gap-10">
    <p class="message center-text">Bithead OS aka BOSS</p>
    <div class="read-only">
      <label for="version">Version</label>
      <span name="version"></span>
    </div>
    <div class="ready-only">
      Download on <a href="https://www.github.com/PeqNP/boss">GitHub</a>
    </div>
    <div class="controls">
      <button class="default" onclick="$(this.controller).ok();">OK</button>
    </div>
  </div>
</div>
