<div class="ui-modal" style="width: 300px;">
  <script type="text/javascript">
    function $(this.id)(view) {
      async function createAccount() {
        let email = view.ui.input("email").value;
        let request = {
          email: email,
        }

        try {
          await os.network.json(`/account/create-user`, request);
        }
        catch {
          let msg = view.ui.div("error-message");
          msg.style.display = null;
          msg.innerHTML = "Failed to start creating your account. Please try again later.";
          return;
        }

        let win = await $(app.controller).loadController("VerifyAccount");
        win.ui.show();
        close();
      }
      this.createAccount = os.ui.mutex(createAccount, view.ui.button("create-account"), "Creating user...");

      function close() {
        view.ui.close();
      }
      this.close = close;

      function showSignIn() {
        os.ui.showSignIn();
        view.ui.close();
      }
      this.showSignIn = showSignIn;

      function viewDidLoad() {
        view.ui.input("email").focus();
      }
      this.viewDidLoad = viewDidLoad;

      this.didHitEnter = this.createAccount;
    }
  </script>
  <div class="title">Sign In</div>
  <div class="container vbox gap-10">
    <div class="error-message" style="display: none;"></div>

    <div class="text-field">
      <label for="email" class="text">Email</label>
      <input type="text" name="email">
    </div>

    <div class="controls">
      <button class="primary" onclick="$(this.controller).close();">Close</button>
      <button name="create-account" class="default" onclick="$(this.controller).createAccount();">Create account</button>
    </div>

    <div class="footer">
      <a href="#" onclick="$(this.controller).showSignIn();">Sign In</a>
    </div>
  </div>
</div>
