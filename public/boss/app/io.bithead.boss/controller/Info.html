<div class="ui-modal">
  <script type="text/javascript">
    function $(this.id)(view) {
      let ok_fn;

      async function ok() {
        await ok_fn();
        view.ui.close();
      }
      this.ok = ok;

      /**
       * @param {string} msg - The message to show to user
       */
      function configure(msg) {
        view.ui.p("message").innerHTML = msg;

        return new Promise((resolve) => {
          ok_fn = async function() {
            resolve({result: "ok"});
          }
        });
      }
      this.configure = configure;

      this.didHitEnter = ok;
    }
  </script>
  <div class="container vbox gap-10">
    <div class="info">
      <p class="message"></p>
    </div>
    <div class="controls">
      <button class="default" onclick="$(this.controller).ok();">OK</button>
    </div>
  </div>
</div>
