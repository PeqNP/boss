<div class="ui-modal" style="width: 400px;">
  <script language="text/javascript">
    function $(this.id)(view) {
      async function verifyAccount() {
        let code = view.ui.input("code").value;
        let password = view.ui.input("password").value;
        let retypePassword = view.ui.input("retype-password").value;
        let fullName = view.ui.input("full-name").value;

        if (password != retypePassword) {
          let msg = view.ui.div("error-message");
          msg.style.display = null;
          msg.innerHTML = "The passwords provided do not match.";
          return;
        }

        let request = {
          code: code,
          password: password,
          fullName: fullName
        }

        try {
          await os.network.json(`/account/verify-user`, request);
        }
        catch (error) {
          let msg = view.ui.div("error-message");
          msg.style.display = null;
          msg.innerHTML = error;
          return;
        }

        await os.ui.showInfo("Your account has been created. Press OK to sign in.");
        let win = await $(app.controller).loadController("SignIn");
        win.ui.show();
        close();
      }
      this.verifyAccount = verifyAccount;

      function close() {
        view.ui.close();
      }
      this.close = close;

      function showSignIn() {
        os.ui.showSignIn();
        view.ui.close();
      }
      this.showSignIn = showSignIn;

      function viewDidLoad() {
        view.ui.input("code").focus();
      }
      this.viewDidLoad = viewDidLoad;

      this.didHitEnter = verifyAccount;
    }
  </script>
  <div class="title">Sign In</div>
  <div class="container vbox gap-10">
    <div class="error-message" style="display: none;"></div>
    <div class="info-message">To finish creating your account, provide the code sent to your e-mail, a password, and your name.</div>

    <div class="text-field">
      <label for="code" class="text">Code</label>
      <input type="text" name="code">
    </div>

    <div class="text-field">
      <label for="password" class="text">New password</label>
      <input type="password" name="password">
    </div>
    <div class="text-field">
      <label for="retype-password" class="text">Re-type password</label>
      <input type="password" name="retype-password">
    </div>

    <div class="text-field">
      <label for="full-name" class="text">Your name</label>
      <input type="text" name="full-name">
    </div>

    <div class="controls">
      <button class="primary" onclick="$(this.controller).close();">Close</button>
      <button class="default" onclick="$(this.controller).verifyAccount();">Verify account</button>
    </div>

    <div class="footer">
      <a href="#" onclick="$(this.controller).showSignIn();">Sign In</a>
    </div>
  </div>
</div>
