<div class="ui-window" style="width: 600px;">
  <script language="text/javascript">
    function $(this.id)(view) {
      function userDidSignIn(user) {
        view.ui.element("wordySplash").hidden = true;
        view.ui.element("wordyGame").hidden = false;
      }
      this.userDidSignIn = userDidSignIn;

      function userDidSignOut() {
        view.ui.element("wordySplash").hidden = false;
        view.ui.element("wordyGame").hidden = true;
      }
      this.userDidSignOut = userDidSignOut;

      // TODO: When user signs in, display game UI
      // TODO: Register for user sign in
      function viewDidLoad() {
        view.ui.element("wordySplash").hidden = true;
        view.ui.element("wordyGame").hidden = true;
        if (os.isGuestUser(os.user)) {
          view.ui.element("wordySplash").hidden = false;
        }
        else {
          view.ui.element("wordyGame").hidden = false;
        }
      }
      this.viewDidLoad = viewDidLoad;
    }
  </script>
  <div class="top">
    <div class="close-button"></div>
    <div class="title"><span>Wordy</span></div>
  </div>

  <div class="ui-controller" id="wordyGame">
    <script language="text/javascript">
      function wordyGame(view) {
      }
    </script>
    <div>
      <p>The Wordy game.</p>
    </div>
  </div>

  <!-- First thing user sees if not signed in. -->
  <div class="container vbox gap-10">
    <div class="ui-controller" id="wordySplash">
      <script type="text/javascript">
        function wordySplash(view) {
          function showSignIn() {
            console.log("showSignIn");
          }
          this.showSignIn = showSignIn;

          function showCreateAccount() {
            console.log("showCreateAccount");
          }
          this.showCreateAccount = showCreateAccount;
        }
      </script>
      <p>Welcome to Wordy! The open source, 5 letter, guessing game.</p>
      <p>In order to play, you must sign in. If you don't have an account, please create an account (It's free!)</p>
      <div class="controls">
        <button class="default" onclick="%(wordySplash).showCreateAccount();">Create account</button>
        <button class="default" onclick="%(wordySplash).showSignIn();">Sign in</button>
      </div>
    </div>
  </div>
</div>
