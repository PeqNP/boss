<div class="ui-modal">
  <script type="text/javascript">
    function $(this.id)(view) {
      let delegate = protocol(
        "AddDeveloperDelegate", this, "delegate",
        ["didAddDeveloper"]
      );

      function save() {
        let name;
        try {
          name = trimmed(view.ui.input("name").value);
        }
        catch {
          return os.ui.showError("Please provide a developer name.");
        }
        delegate.didAddDeveloper(name);
        view.ui.close();
      }
      this.save = save;

      function close() {
        view.ui.close();
      }
      this.close = close;

      function viewDidLoad() {
        view.ui.input("name").focus();
      }
      this.viewDidLoad = viewDidLoad
    }
  </script>
  <div class="top">
    <div class="title">Add Developer</div>
  </div>
  <div class="container vbox gap-10">
    <div class="text-field">
      <label for="name">Name</label>
      <input type="text" name="name">
    </div>
    <div class="controls">
      <button class="primary" onclick="$(this.controller).close();">Close</button>
      <button class="default" onclick="$(this.controller).save();">Save</button>
    </div>
  </div> <!-- container -->
</div>
