<div class="ui-modal" style="width: 400px;">
  <script type="text/javascript">
    function $(this.id)(view) {
      let delegate = protocol(
        "AddFriendDelegate", this, "delegate",
        ["didSendFriendRequest", "didCancelAddingFriend"]
      );

      async function sendFriendRequest() {
        let email = view.ui.inputValue("email", "Please provide an email.");
        let request = {
          email: email
        };
        let response;
        try {
          response = await os.network.post('/friend/add', request);
        }
        catch (error) {
          let msg = view.ui.div("error-message");
          msg.style.display = null;
          msg.innerHTML = `Failed to add friend. ${error}`;
          return;
        }
        delegate.didSendFriendRequest(response);
        view.ui.close();
      }
      this.sendFriendRequest = sendFriendRequest;

      function cancel() {
        delegate.didCancelAddingFriend();
        view.ui.close();
      }
      this.cancel = cancel;

      async function viewDidLoad() {
        view.ui.input("email").focus();
      }
      this.viewDidLoad = viewDidLoad;

      this.didHitEnter = sendFriendRequest;
    }
  </script>
  <div class="title">Add friend</div>
  <div class="container vbox gap-10">
    <div class="error-message" style="display: none;"></div>

    <div class="text-field">
      <label for="email" class="text">Email</label>
      <input type="email" name="email" autocomplete="off" required>
    </div>

    <div class="controls">
      <button class="primary" onclick="$(this.controller).cancel();">Cancel</button>
      <button class="default" onclick="$(this.controller).sendFriendRequest();">Send request</button>
    </div>
  </div>
</div>
